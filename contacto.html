	<link rel="icon" type="image/icon" href="img/icon.png">
</head>
	<body>

		<header class="site-header">
			<div class="contenedor">
				<div class="barra">
					<div class="icon-coffe">
					<img src="https://cdn-icons-png.flaticon.com/512/8494/8494377.png">
						<a href="index.html">
							<h1 class="no-margin">Blog<span>DeCafé</span></h1>
						</a>
					</div>
					<nav class="navegacion">
						<a href="Nosotros.html">Nosotros</a>
						<a href="Cursos.html">Cursos</a>
						<a href="Contacto.html">Contacto</a>
					</nav>
				</div>

				<div class="texto-header">
					<h2 class="no-margin">Blog de café con consejos y cursos</h2>

				</div>
			</div>

		<main class="contenedor">
			<h2 class="central-texto">Contacto</h2>

			<div class="grid centrar-columnas">
				<div class="columnas-10">
					<img src="img/contacto.jpg" alt="img contacto">
				</div>
				
				<dir class="columna-for formulario-contacto">
					<form class="#">
						<div class="campo">
							<label for="nombre">Nombre</label>
							<input type="text" id="nombre" placeholder="Nombre">
						</div>
						<div class="campo">
							<label for="email">E-mail</label>
							<input type="text" id="email" placeholder="Tu correo electronico">
						</div>
						<div class="campo mensaje">
							<label for="mensaje">Mensaje</label>
							<textarea id="mensaje"></textarea>
						</div>
						<div class="campo enviar">
							<input type="submit" name="enviar" class="btn btn-primario">
						</div>
					</form>
				</dir>

			</div>

		</main>

		<footer class="site-footer">
			<div class="contenedor">
				<div class="barra">
